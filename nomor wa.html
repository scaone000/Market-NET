    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181616;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .container img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #00ff7f;
            text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
            margin-top: 10px;
        }
        .details {
            margin: 20px 0;
            background-color: #383838;
            border-radius: 10px;
            padding: 15px;
            color: #dddddd;
            text-align: left;
        }
        .details p {
            margin: 5px 0;
        }
        .details p span {
            font-weight: bold;
            color: #00ff7f;
        }
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #00ff7f;
            color: black;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff7f;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #00e673;
            box-shadow: 0 0 15px #00ff7f;
            transform: scale(1.05);
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #00ff7f;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .contact a:hover {
            color: #00e673;
        }
        .contact img {
            width: 30px;
            height: auto;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px #00ff7f);
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #00ff7f;
            color: black; /* Warna teks agar terlihat jelas */
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff7f;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #00e673;
            box-shadow: 0 0 15px #00ff7f;
            transform: scale(1.05);
        }
